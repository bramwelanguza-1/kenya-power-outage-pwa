<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kenya Power Outage Risk Predictor</title>

  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Kenya Power Outage Risk Predictor</h1>
      <p>Predict risk using weather + Kenya data patterns</p>
    </header>

    <div class="card">
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="e.g. Nairobi" />
      </div>

      <div class="form-group">
        <label for="county">County</label>
        <select id="county">
          <option value="Nairobi">Nairobi</option>
          <option value="Kiambu">Kiambu</option>
          <option value="Kisumu">Kisumu</option>
          <option value="Mombasa">Mombasa</option>
          <option value="Nakuru">Nakuru</option>
          <option value="Eldoret">Eldoret</option>
        </select>
      </div>

      <div class="form-group">
        <label for="day">Day of the Week</label>
        <select id="day">
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
      </div>

      <div class="form-group">
        <label for="month">Month (1–12)</label>
        <input type="number" id="month" min="1" max="12" value="1" />
      </div>

      <div class="form-group">
        <label for="hour">Hour (0–23)</label>
        <input type="number" id="hour" min="0" max="23" value="12" />
      </div>

      <div class="form-group">
        <label for="rain">Is it raining?</label>
        <select id="rain">
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>
      </div>

      <button onclick="predict()">Predict Risk</button>

      <div id="result"></div>
      <div id="comment"></div>

      <canvas id="riskChart"></canvas>
    </div>

    <footer>
      <p>Powered by OpenWeatherMap & Kenya data</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
