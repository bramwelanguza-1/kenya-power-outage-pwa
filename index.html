<!DOCTYPE html>
<html>
<head>
  <title>Kenya Power Outage Risk Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<h2>⚡ Kenya Power Outage Risk Predictor (Web Demo)</h2>

<label>County:</label><br>
<select id="county">
  <option>Nairobi</option>
  <option>Kiambu</option>
  <option>Machakos</option>
  <option>Kajiado</option>
  <option>Nakuru</option>
  <option>Kisumu</option>
  <option>Uasin Gishu</option>
</select><br><br>

<label>Month:</label><br>
<select id="month">
  <option value="1">January</option>
  <option value="2">February</option>
  <option value="3">March</option>
  <option value="4">April</option>
  <option value="5">May</option>
  <option value="6">June</option>
  <option value="7">July</option>
  <option value="8">August</option>
  <option value="9">September</option>
  <option value="10">October</option>
  <option value="11">November</option>
  <option value="12">December</option>
</select><br><br>

<label>Hour (0–23):</label><br>
<input type="number" id="hour" min="0" max="23" value="18"><br><br>

<label>Is it raining?</label><br>
<select id="rain">
  <option>No</option>
  <option>Yes</option>
</select><br><br>

<button onclick="predict()">Predict Risk</button>

<h3 id="result"></h3>

<script src="app.js"></script>

</body>
</html>
